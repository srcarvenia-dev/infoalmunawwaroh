<!-- STYLE (punyamu tetap, tidak dihapus) -->
<style>
/* === SEMUA STYLE ANDA TETAP === */
:root {
    --primary:#064e3b;
    --secondary:#10b981;
    --accent:#d4af37;
}
body{font-family:'Plus Jakarta Sans',sans-serif}
#header-wrapper,.navbar-blogger,.quickedit,.widget-item-control,.navbar{display:none!important}
</style>
</head>

<body>

<!-- ===== ISI HTML ANDA TETAP ===== -->
<!-- (hero, menu, profil, agenda, kas, dll TIDAK DIUBAH) -->

<button id="btnInstall"
class="btn btn-success rounded-pill px-4 fw-bold"
style="display:none; position:fixed; bottom:20px; left:20px; z-index:999;">
<i class="fas fa-download me-2"></i>Pasang Aplikasi
</button>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>

<script>
/* ===== SERVICE WORKER ===== */
if ('serviceWorker' in navigator) {
    navigator.serviceWorker.register('sw.js');
}

/* ===== INSTALL PWA ===== */
let deferredPrompt;
const btnInstall = document.getElementById('btnInstall');

window.addEventListener('beforeinstallprompt', (e) => {
    e.preventDefault();
    deferredPrompt = e;
    btnInstall.style.display = 'block';
});

btnInstall.addEventListener('click', async () => {
    if (!deferredPrompt) return;
    deferredPrompt.prompt();
    const { outcome } = await deferredPrompt.userChoice;
    if (outcome === 'accepted') {
        btnInstall.style.display = 'none';
    }
    deferredPrompt = null;
});
</script>

</body>
</html>
